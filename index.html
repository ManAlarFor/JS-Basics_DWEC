<!DOCTYPE html>
<html lang="en">
<head>
    <title>JSBasics</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="./js/login.js"></script>
</head>
<body>

    <!-- Top and NavBar Section -->
    
    <div>
        
        <h1 class="text-center text-light h-25 mg-btn-cero bg-blVio">Examples - JS Basics</h1>
        
    </div>


    <!-- Login (not visible when logged in) -->


    <div id="login" style="display: block;">
        <div class="container m-5">

                
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        
                        <div class="p-3 card text-center">
                            <h2>Log In</h2>
                            <div id="loginForm">
                                <label for="username">Username:</label><br>
                                <input type="text" id="username" name="username" placeholder="manuel" required><br><br>
                                <label for="password">Password:</label><br>
                                <input type="password" id="password" name="password" placeholder="dejame" required><br><br>
                                <button onclick="return login()" class="btn btn-dark">Enter</button>
                            </div>
                            <p class="pt-3" id="correct" style="display: none; color: green;">Welcome!</p>
                            <p class="pt-3" id="size" style="display: none; color: red;">Both credentials must be at least 3 characters long!</p>
                            <p class="pt-3" id="incorrect" style="display: none; color: red;">Wrong credentials</p>
                        </div>
                        
                    </div>
                    <div class="col"></div>
                </div>

        </div>
    </div>


    <!-- Footer -->

    <footer class="bg-dark text-light text-center">
        
        <div>
            <h2 class="pt-2 pb-2">Manuel Alarc√≥n Fortes</h2>
        </div>

        <div>
            <img src="./img/mifoto.jpeg" class="figure-img img-fluid size">
        </div>

        <div>
            <p class="pt-3 pb-3">Hi there! My name is Manuel and I am hoping to learn new programming and designing technics</p>
        </div>

    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
