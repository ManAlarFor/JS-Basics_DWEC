<!DOCTYPE html>
<html lang="en">
<head>
    <title>JSBasics</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script defer src="./js/login.js"></script>

    <!-- Top and NavBar Section -->

    <div>
        <h1 class="text-center text-light h-25 mg-btn-cero bg-blVio">Examples - JS Basics</h1>
    </div>


    <!-- Login -->

    <div id="login" style="display: block;">
        <div class="container m-5">
                <div class="row">

                    <div class="col"></div>

                    <div class="col">

                        <div class="p-3 card text-center">

                            <h2>Log In</h2>

                            <div id="loginForm">
                                <label for="username">Username:</label><br>
                                <input type="text" id="username" name="username" placeholder="manuel" required><br><br>
                                <label for="password">Password:</label><br>
                                <input type="password" id="password" name="password" placeholder="dejame" required><br><br>
                                <button onclick="return login()" class="btn btn-dark">Enter</button>
                            </div>

                            <div class="pt-3">
                                <p class="text-success" id="correct"></p>
                                <p class="text-danger" id="incorrect"></p>
                            </div>

                        </div>

                    </div>

                    <div class="col"></div>

                </div>

        </div>
    </div>


    <!-- Footer -->

    <footer class="bg-dark fixed-bottom text-light text-center">

        <div>
            <h3 class="pt-2 pb-2">Manuel Alarc√≥n Fortes</h3>
        </div>

        <div>
            <img src="./img/mifoto.jpeg" class="figure-img img-fluid size">
        </div>

    </footer>
