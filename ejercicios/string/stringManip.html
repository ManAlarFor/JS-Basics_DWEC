<!DOCTYPE html>
<html lang="en">
<head>
    <title>String Manipulator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script defer src="./js/upper.js"></script>
    <script defer src="./js/lower.js"></script>
    <script defer src="./js/manip.js"></script>
    <script defer src="./js/movieAPI.js"></script>
    <script defer src="./js/imgDisplay.js"></script>
    <script defer src="./js/generate.js"></script>
    <script defer src="../js/randomNum.js"></script>
</head>

<body>

    <!-- Top and NavBar Section -->

    <div class=" bg-blVio">

        <div class="container text-center text-light h-25 mg-btn-cero">

            <div class="row">

                <div class="col">
                    <a href="../main.html"><i class="bi bi-arrow-90deg-up fs-1 text-light"></i></a>
                </div>

                <div class="col-9">
                    <h1>String</h1>
                </div>

                <div class="col-2"></div>

            </div>
            
        </div>
    </div>

    <!-- String Manipulator -->

    <div class="container m-5">

            <div class="row p-3">
                
                <div class="col-2"></div>

                <div class="col-8">
                    
                    <div class="card text-center">

                        <h2 class="p-4">String Manipulator</h2>

                        <div class="container">
                            <div class="row">

                                <div class="col m-2">
                                    <!-- Number Inputs -->
                                    <div class="row">
                                        <label for="text">Your text:</label>
                                        <textarea name="text" id="text" cols="30" rows="3"></textarea>
                                    </div>
                                    
                                    <!-- Solution -->
                                    <div class="row m-3 strong">
                                        <button onclick="return movie()" class="rounded-2">Generate Random Movie Information</button>
                                    </div>

                                </div>


                                <!-- Calculation Options -->

                                <div class="col m-2">

                                    <div class="row mb-2">

                                        <div class="col">
                                            <button onclick="return stringMod(1)" class="rounded-2">A-Z</button>
                                        </div>

                                        <div class="col">
                                            <button onclick="return stringMod(2)" class="rounded-2">A_</button>
                                        </div>

                                        <div class="col">
                                            <button onclick="return stringMod(3)" class="rounded-2">_Z</button>
                                        </div>

                                        <div class="col">
                                            <button onclick="return stringMod(4)" class="rounded-2">BCD</button>
                                        </div>

                                        <div class="col">
                                            <button onclick="return stringMod(5)" class="rounded-2">AEIOU</button>
                                        </div>

                                    </div>

                                    <div class="row mb-2">


                                        <div class="col">
                                            <button onclick="return stringMod(6)" class="rounded-2">a-z</button>
                                        </div>

                                        <div class="col">
                                            <button onclick="return stringMod(7)" class="rounded-2">a_</button>
                                        </div>


                                        <div class="col">
                                            <button onclick="return stringMod(8)" class="rounded-2">_z</button>
                                        </div>

                                        <div class="col">
                                            <button onclick="return stringMod(9)" class="rounded-2">bcd</button>
                                        </div>

                                        <div class="col">
                                            <button onclick="return stringMod(10)" class="rounded-2">aeiou</button>
                                        </div>

                                    </div>

                                    <!-- Random Generation Options -->

                                    <div class="row mb-2 mt-4">

                                        <div class="col">
                                            <button onclick="return stringMod(11)" class="rounded-2">Random </button>
                                        </div>

                                        <div class="col">
                                            <button onclick="return stringMod(12)" class="rounded-2">Stop </button>
                                        </div>

                                        <div class="col">
                                            <button onclick="return stringMod(13)" class="rounded-2">Faster</button>
                                        </div>

                                        <div class="col">
                                            <button onclick="return stringMod(14)" class="rounded-2">Slower</button>
                                        </div>

                                    </div>


                                </div>

                                

                            </div>

                        </div>

                        <!-- Movie Poster Display -->

                        <div class="row m-2">

                            <div class="col"></div>

                            <div class="col">
                                <button onclick="return showImage()" class="rounded-2">Show Movie Poster</button>
                            </div>

                            <div class="col"></div>

                        </div>

                        <div class="row m-2">

                            <div class="col"></div>

                            <div class="col">
                                <img style="display: none;" id="image" src="" alt="">
                            </div>

                            <div class="col"></div>

                        </div>

                    </div>
                </div>

                <div class="col-2"></div>

            </div>
        </div>

    </div>

    <!-- Footer -->

    <footer  class="bg-dark text-light text-center p-4">
        <h2>Manuel Alarc√≥n Fortes</h2>
    </footer>


</body>
</html>
