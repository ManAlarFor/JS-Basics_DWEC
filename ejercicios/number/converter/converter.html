<!DOCTYPE html>
<html lang="en">
<head>
    <title>Base Converter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="shortcut icon" href="../../../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script defer src="../../../js/converter.js"></script>
</head>
<body>

    <!-- Top and NavBar Section -->

    <div class=" bg-blVio">

        <div class="container text-center text-light h-25 mg-btn-cero">

            <div class="row">

                <div class="col">
                    <a href="../../main.html"><i class="bi bi-arrow-90deg-up fs-1 text-light"></i></a>
                </div>

                <div class="col-9">
                    <h1 class="" >Base Converter</h1>
                </div>

                <div class="col-2"></div>

            </div>

        </div>
    </div>

    <!-- Converter -->

    <div class="container m-5">

        <div class="row p-3">

            <div class="col-2"></div>

            <div class="col-8">

                <div class="p-3 card text-center">

                    <h2 class="p-4">Converter</h2>

                    <div class="container">

                        <!-- Number Input -->

                        <div class="row">

                            <div class="col">
                                <label for="dec">Decimal Base Number:</label>
                                <input id="dec" name="decnum" type="number">
                            </div>

                        </div>

                        <!-- Base Changes Optionss -->

                        <div class="row m-5">

                            <div class="col-4">
                                <button onclick="return convert(2)" class="rounded-2 p-3 fs-5">/2</button>
                            </div>

                            <div class="col-4">
                                <button onclick="return convert(8)" class="rounded-2 p-3 fs-5">/8</button>
                            </div>

                            <div class="col-4">
                                <button onclick="return convert(16)" class="rounded-2 p-3 fs-5">/16</button>
                            </div>

                        </div>

                        <div class="row m-3 strong">
                            <p id="result"></p>
                        </div>

                    </div>

                </div>

            </div>

            <div class="col-2"></div>

        </div>
    </div>

    <!-- Footer -->

    <footer  class="bg-dark text-light text-center p-4">
        <h2>Manuel Alarc√≥n Fortes</h2>
