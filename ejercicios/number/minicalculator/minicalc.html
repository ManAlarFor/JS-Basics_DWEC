<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mini-Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../../../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="../../../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="../../../js/math.js"></script>
    <script defer src="../../../js/solution.js"></script>
</head>

<body>


    <!-- Top and NavBar Section -->

    <div class=" bg-blVio">
        
        <div class="container text-center text-light h-25 mg-btn-cero">
                
            <div class="row">

                <div class="col">
                    <a href="../../main.html"><i class="bi bi-arrow-90deg-up fs-1 text-light"></i></a>
                </div>
                
                <div clsass="col-9">
                    <h1 class="" >Mini-Calculator</h1>
                </div>
                
                <div class="col-2"></div>
                
            </div>
            
        </div>
    </div>

    <!-- Exercise 1 -->

    <div class="container m-5">

            <div class="row p-3">
                
                <div class="col-2"></div>

                <div class="col-8">
                    
                    <div class="p-3 card text-center">

                        <h2 class="p-4">Mini-Calculator</h2>

                        <div class="container">
                            <div class="row">

                                <div class="col">
                                    <label for="op1">1st Operand:</label>
                                    <input id="op1" name="oper1" type="number">
                                </div>

                                <div class="col">
                                    <label for="op2">2nd Operand:</label>
                                    <input id="op2" name="oper2" type="number">
                                </div>

                            </div>

                            <div class="row m-5">

                                <div class="col">

                                    <button onclick="return calc('+')" class="rounded-2">+</button>

                                </div>


                                <div class="col">

                                    <button onclick="return calc('-')" class="rounded-2">-</button>

                                </div>


                                <div class="col">

                                    <button onclick="return calc('*')" class="rounded-2">*</button>

                                </div>


                                <div class="col">

                                    <button onclick="return calc('/')" class="rounded-2">/</button>

                                </div>


                                <div class="col">

                                    <button onclick="return calc('_.')" class="rounded-2">_.</button>

                                </div>


                                <div class="col">

                                    <button onclick="return calc('._')" class="rounded-2">._</button>

                                </div>


                                <div class="col">

                                    <button onclick="return calc('!')" class="rounded-2">!</button>

                                </div>

                            </div>

                            <div class="row m-3 strong">

                                <p id="result"></p>

                            </div>

                        </div>


                    </div>
                    
                </div>

                <div class="col-2"></div>

            </div>
        </div>

    </div>

    <!-- Footer -->

    <footer  class="bg-dark text-light text-center p-4 fixed-bottom">

        <h2>Manuel Alarc√≥n Fortes</h2>

    </footer>


</body>
</html>
