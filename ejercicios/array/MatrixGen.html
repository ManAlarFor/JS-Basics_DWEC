<!DOCTYPE html>
<html lang="en">
<head>
    <title>Matrix Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/tables.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script defer src="./js/matrixAB.js"></script>
    <script defer src="./js/matrixGen.js"></script>
    <script defer src="./js/matrixMath.js"></script>
    <script defer src="./js/matrixTest.js"></script>
    <script defer src="./js/matrixManip.js"></script>
    <script defer src="../js/randomNum.js"></script>
</head>

<body>

    <!-- Top and NavBar Section -->

    <div class=" bg-blVio">

        <div class="container text-center text-light h-25 mg-btn-cero">

            <div class="row">

                <div class="col">
                    <a href="../main.html"><i class="bi bi-arrow-90deg-up fs-1 text-light"></i></a>
                </div>

                <div class="col-9">
                    <h1>Array</h1>
                </div>

                <div class="col-2"></div>

            </div>
            
        </div>
    </div>

    <!-- Matrix Generator -->

    <div class="container m-5">

            <div class="row p-3">
                
                <div class="col-1"></div>

                <div class="col-10">
                    
                    <div class="card text-center">

                        <h2 class="p-4">Matrix Generator</h2>

                        <div class="container">
                            <div class="row">

                                <div class="col-7 m-2">
                                    <!-- Number Inputs -->
                                    <div class="row">

                                        <div class="col-4">
                                            <label for="size">Matrix Size:</label>
                                        </div>

                                        <div class="col-8">
                                            <input name="size" id="size" class="w-100" type="number"/>
                                        </div>
                                    </div>

                                    <div class="row m-3">

                                        <div class="col-4">
                                            <label for="minRand">Minimum Range:</label>
                                        </div>

                                        <div class="col-2">
                                            <input name="minRand" id="minRand" class="w-100" type="number"/>
                                        </div>

                                        <div class="col-4">
                                            <label for="maxRand">Maximum Range:</label>
                                        </div>

                                        <div class="col-2">
                                            <input name="maxRand" id="maxRand" class="w-100" type="number"/>
                                        </div>
                                    </div>

                                    <div class="row m-3">

                                        <div id="error" style="color: red;"></div>

                                    </div>

                                    <div class="row m-3">

                                        <div class="col-6">
                                            <button class="rounded-2" onclick="return randomValue()">Random Values</button>
                                        </div>

                                        <div class="col-6">
                                            <button class="rounded-2" onclick="return firstMatrixes()">Generate Matrixes</button>
                                        </div>

                                    </div>

                                    <div class="border row mt-3 pb-4">

                                        <div class="row">
                                            <h4>Result</h4>
                                        </div>

                                        <div class="row">

                                            <div class="col" id="matrixA"></div>
                                            <div class="col" id="matrixB"></div>
                                            <div class="col" id="result"></div>

                                        </div>

                                    </div>
                                </div>


                                <!-- Calculation Options -->

                                <div class="col-4 m-2">

                                    <div class="border">

                                        <h4>Operations</h4>

                                        <div class="row mb-2 mt-2">

                                            <div class="col">
                                                <button onclick="return matrixAdd()" class="rounded-2">Add Matrixes</button>
                                            </div>
                                        </div>
                                        <div class="row mb-2 mt-2">

                                            <div class="col">
                                                <button onclick="return  matrixSubs()" class="rounded-2">Substract Matrixes</button>
                                            </div>

                                            <div class="col">
                                                <button onclick="return matrixMult()" class="rounded-2">Multiply Matrixes</button>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="border">

                                        <h4>Testing</h4>

                                        <div class="row mb-2 mt-2">

                                            <div class="col">
                                                <button onclick="return testing('start')" class="rounded-2">Start Generation</button>
                                            </div>

                                            <div class="col">
                                                <button onclick="return testing('stop')" class="rounded-2">Stop Generation</button>
                                            </div>
                                        </div>
                                        <div class="row mb-2 mt-2">

                                            <div class="col">
                                                <button onclick="return testing('fast')" class="rounded-2">Faster Generation</button>
                                            </div>

                                            <div class="col">
                                                <button onclick="return testing('slow')" class="rounded-2">Slower Generation</button>
                                            </div>

                                        </div>

                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>

                <div class="col-1"></div>

            </div>
        </div>

    </div>


    <!-- Footer -->

    <footer  class="bg-dark text-light text-center p-4">
        <h2>Manuel Alarc√≥n Fortes</h2>
    </footer>


</body>
</html>
